<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <link rel="icon" type="image/png" href="https://codehs.com/uploads/874a3f0402f63c983bcbf5a43a182493">
  <title>Endroid OS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link id="theme-css" rel="stylesheet" href="https://unpkg.com/7.css/dist/7.css" />
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" media="screen" href="https://fontlibrary.org/en/face/pixel-operator" type="text/css"/>
</head>
<body>
  <div id="desktop" tabindex="0" aria-label="Desktop">
    <div class="shortcut" id="browser-shortcut" data-launch="chrome" style="display: inline-block; text-align: center; width: 70px; margin: 5px; cursor: default;">
      <img id="browser-shortcut-icon" src="https://codehs.com/uploads/bf7b7130c279ce42df3a72328f5bca3d" alt="Browser Icon" title="Browse the modern web!" style="width: 50px; height: 50px; cursor: url('https://archive.org/download/windows7_cursors/aero-cursors/aero_arrow.cur'), default;">
      <div class="shortcut-label" style="margin-top: 4px; font-size: 12px; color: white;">Browser</div>
    </div>
    <div id="drag-box"></div>
    <div id="taskbar">
      <a id="start-btn" class="button" title="Click here for applications!">
        <img id="start-btn-img" src="https://codehs.com/uploads/6e7ee22c8950240a0f971178b13ef6ad" alt="Start">
        <span id="start-btn-text">Start</span>
      </a>
      <div id="task-buttons"></div>
      <div id="clock" onClick="alert('EndroidCode Binary Translation ERROR: VMSTATE:clockMenu; --unavailable-function COULD NOT IMPORT #30f7h92-clock | Please report this on GitHub as an issue if this persists and cannot fix itself!')"></div>
    </div>
    <div id="start-menu">
      <div class="banner">Endroid OS <button title="Click to show all!" onclick="
                const buttonData = [
        { dataLaunch: 'word', title: 'Type whatever you like!', text: 'Word' },
        { dataLaunch: 'winamp', title: 'Play your favorite music!', text: 'WinAmp' },
        { dataLaunch: 'properties', title: 'Customize your desktop experience!', text: 'Desktop Properties' },
        { dataLaunch: 'welcome', title: 'Welcome to Endroid OS', text: 'Welcome' },
        { dataLaunch: 'tutorial', title: 'Learn about Endroid OS', text: 'Tutorial' }
    ];
    buttonData.forEach(data => {
        var newButton = document.createElement('button');
        newButton.setAttribute('data-launch', data.dataLaunch);
        newButton.setAttribute('title', data.title);
        newButton.innerText = data.text;
        document.querySelector('.menu-items').appendChild(newButton);
    });
    this.remove(); "
            style="transform: rotate(-90deg); width: 5px; position: absolute; top: 0; left: 0; right: 0;">
            All Programs
        </button> <button data-launch="cmd" title="Manage with Command Prompt!"
    style="transform: rotate(-90deg); width: 10px; position: absolute; bottom: 0; left: 0; right: 0;"> ⠀ ⠀Console ⠀</button></div>
      <div class="menu-items">
        <button data-launch="notepad" title="Type whatever you like!">Notepad</button>
        <button data-launch="about" title="Learn about this desktop!">About</button>
        <button data-launch="chrome" title="Browse the modern web!">Browser</button>
        <button data-launch="jspaint" title="Paint whatever you like!">MS Paint</button>
        <button data-launch="cmd" title="Manage with Command Prompt!">Command Prompt</button>
        <input id="search-items" type="text" placeholder="Search programs and files" style="position: absolute; bottom: 0; left: 0; right: 0;"></input>
      </div>
    </div>
    <ul id="context-menu" class="menu" role="menu">
      <li role="menuitem" data-action="new" title="Create a new document!">New</li>
      <li role="menuitem" data-action="refresh" title="Refresh for better performance!">Refresh</li>
      <li role="menuitem" data-action="properties" title="Customize your desktop experience!">Properties</li>
    </ul>
  </div>
  <script src="os.js" defer></script>
  <script src="third-parties/v86.bundle.min.mjs"></script>
  <script src="modloader.js"></script>
  <script>
    document.getElementById('browser-shortcut').addEventListener('dblclick', function () {
      openApp(this.dataset.launch);
      this.classList.remove('selected');
    });
  </script>
</body>
</html>

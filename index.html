
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chrome OS Desktop</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <style>
        :root {
            --primary: #4285f4;
            --surface: #f1f3f4;
            --on-surface: #202124;
            --elevation-2: 0 3px 6px rgba(0,0,0,0.1);
            --elevation-3: 0 8px 24px rgba(0,0,0,0.2);
        }

        .dark-mode {
            --surface: #202124;
            --on-surface: #e8eaed;
            --elevation-2: 0 3px 6px rgba(0,0,0,0.3);
            --elevation-3: 0 8px 24px rgba(0,0,0,0.5);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Roboto', sans-serif;
            height: 100vh;
            overflow: hidden;
            position: relative;
            transition: background 0.3s ease;
        }
        
        /* Background */
        #background {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e?ixlib=rb-4.0.3&auto=format&fit=crop&w=1950&q=80');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            z-index: 1;
            transition: background-image 0.5s ease;
        }
        
        /* Desktop */
        #desktop {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 56px;
            overflow: auto;
            padding: 20px;
            z-index: 2;
        }
        
        /* Desktop Icons Grid */
        .desktop-icons-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
            grid-auto-rows: 90px;
            gap: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .desktop-icon {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 10px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
            color: white;
            text-shadow: 0 1px 3px rgba(0,0,0,0.8);
            background: rgba(0,0,0,0.2);
            backdrop-filter: blur(5px);
            user-select: none;
            text-decoration: none;
        }
        
        .desktop-icon:hover {
            background: rgba(255,255,255,0.3);
            transform: translateY(-2px);
        }
        
        .desktop-icon:active {
            transform: translateY(0);
        }
        
        .desktop-icon .material-icons {
            font-size: 36px;
            margin-bottom: 8px;
            background: rgba(255,255,255,0.9);
            padding: 10px;
            border-radius: 8px;
            color: #4285f4;
        }
        
        .dark-mode .desktop-icon .material-icons {
            background: rgba(255,255,255,0.1);
            color: #8ab4f8;
        }
        
        .desktop-icon span {
            font-size: 12px;
            text-align: center;
            font-weight: 500;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 100%;
            padding: 0 4px;
        }
        
        /* Windows */
        .window {
            position: absolute;
            background: var(--surface);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: var(--elevation-3);
            min-width: 400px;
            min-height: 300px;
            display: flex;
            flex-direction: column;
            border: 1px solid #dadce0;
            resize: both;
            max-width: calc(100vw - 40px);
            max-height: calc(100vh - 96px);
            color: var(--on-surface);
            z-index: 100;
        }
        
        .dark-mode .window {
            border-color: #5f6368;
        }
        
        .window.maximized {
            width: calc(100vw - 40px) !important;
            height: calc(100vh - 96px) !important;
            top: 20px !important;
            left: 20px !important;
            border-radius: 0;
            resize: none;
        }
        
        .window.minimized {
            display: none;
        }
        
        .title-bar {
            height: 40px;
            background: #f8f9fa;
            border-bottom: 1px solid #dadce0;
            display: flex;
            align-items: center;
            padding: 0 12px;
            cursor: move;
            user-select: none;
            position: relative;
            z-index: 101;
        }
        
        .dark-mode .title-bar {
            background: #3c4043;
            border-color: #5f6368;
        }
        
        .window-icon {
            width: 20px;
            height: 20px;
            margin-right: 8px;
            color: #5f6368;
        }
        
        .dark-mode .window-icon {
            color: #e8eaed;
        }
        
        .title-text {
            flex: 1;
            font-size: 14px;
            font-weight: 500;
            color: #3c4043;
        }
        
        .dark-mode .title-text {
            color: #e8eaed;
        }
        
        .window-controls {
            display: flex;
            gap: 4px;
        }
        
        .win-btn {
            width: 32px;
            height: 32px;
            border: none;
            background: none;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.2s;
            color: #5f6368;
            position: relative;
            z-index: 102;
        }
        
        .dark-mode .win-btn {
            color: #e8eaed;
        }
        
        .win-btn:hover {
            background: rgba(0,0,0,0.1);
        }
        
        .dark-mode .win-btn:hover {
            background: rgba(255,255,255,0.1);
        }
        
        .win-btn.close:hover {
            background: #d93025;
            color: white;
        }
        
        .window-content {
            flex: 1;
            overflow: hidden;
            background: white;
            position: relative;
            z-index: 100;
        }
        
        .dark-mode .window-content {
            background: #202124;
        }
        
        iframe {
            width: 100%;
            height: 100%;
            border: none;
            background: white;
            position: relative;
            z-index: 1;
        }
        
        .dark-mode iframe {
            background: #202124;
        }
        
        /* Shelf/Taskbar */
        #shelf {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 56px;
            background: rgba(255,255,255,0.95);
            backdrop-filter: blur(20px);
            border-top: 1px solid #e0e0e0;
            display: flex;
            align-items: center;
            padding: 0 20px;
            z-index: 1000;
        }
        
        .dark-mode #shelf {
            background: rgba(32,33,36,0.95);
            border-color: #5f6368;
        }
        
        #app-launcher {
            width: 48px;
            height: 48px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s;
            margin-right: 20px;
            position: relative;
            z-index: 1001;
        }
        
        #app-launcher:hover {
            background: #3367d6;
            transform: scale(1.05);
        }
        
        #taskbar {
            display: flex;
            align-items: center;
            gap: 8px;
            flex: 1;
            overflow-x: auto;
            padding: 0 10px;
            position: relative;
            z-index: 1001;
        }
        
        .taskbar-item {
            width: 48px;
            height: 48px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s;
            position: relative;
            z-index: 1001;
        }
        
        .taskbar-item:hover {
            background: rgba(0,0,0,0.05);
        }
        
        .dark-mode .taskbar-item:hover {
            background: rgba(255,255,255,0.05);
        }
        
        .taskbar-item.active {
            background: rgba(66,133,244,0.1);
        }
        
        .dark-mode .taskbar-item.active {
            background: rgba(138,180,248,0.1);
        }
        
        .taskbar-item.active::after {
            content: '';
            position: absolute;
            bottom: -4px;
            left: 50%;
            transform: translateX(-50%);
            width: 16px;
            height: 3px;
            background: var(--primary);
            border-radius: 2px;
        }
        
        .taskbar-item .material-icons {
            font-size: 24px;
            color: #5f6368;
        }
        
        .dark-mode .taskbar-item .material-icons {
            color: #e8eaed;
        }
        
        .taskbar-item.active .material-icons {
            color: var(--primary);
        }
        
        #system-tray {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-left: auto;
            position: relative;
            z-index: 1001;
        }
        
        .system-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background 0.2s;
            position: relative;
        }
        
        .system-icon:hover {
            background: rgba(0,0,0,0.05);
        }
        
        .dark-mode .system-icon:hover {
            background: rgba(255,255,255,0.05);
        }
        
        .system-icon .material-icons {
            font-size: 20px;
            color: #5f6368;
        }
        
        .dark-mode .system-icon .material-icons {
            color: #e8eaed;
        }
        
        .user-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            overflow: hidden;
            background: var(--primary);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 500;
            font-size: 14px;
        }
        
        .user-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        #clock {
            font-size: 14px;
            font-weight: 500;
            color: #3c4043;
            margin-left: 16px;
        }
        
        .dark-mode #clock {
            color: #e8eaed;
        }
        
        /* Settings Modal */
        .settings-modal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 500px;
            max-width: 90%;
            background: var(--surface);
            border-radius: 12px;
            box-shadow: var(--elevation-3);
            z-index: 2000;
            color: var(--on-surface);
            border: 1px solid #dadce0;
        }
        
        .dark-mode .settings-modal {
            border-color: #5f6368;
        }
        
        .modal-header {
            padding: 20px;
            border-bottom: 1px solid #dadce0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .dark-mode .modal-header {
            border-color: #5f6368;
        }
        
        .modal-title {
            font-size: 20px;
            font-weight: 500;
        }
        
        .modal-content {
            padding: 20px;
        }
        
        .setting-item {
            margin-bottom: 20px;
        }
        
        .setting-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            font-size: 14px;
            color: var(--on-surface);
        }
        
        .setting-control {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        select, input[type="text"], input[type="range"] {
            flex: 1;
            padding: 10px;
            border: 1px solid #dadce0;
            border-radius: 8px;
            background: var(--surface);
            color: var(--on-surface);
            font-family: 'Roboto', sans-serif;
        }
        
        .dark-mode select,
        .dark-mode input[type="text"],
        .dark-mode input[type="range"] {
            border-color: #5f6368;
            background: #3c4043;
        }
        
        .checkbox-container {
            display: flex;
            align-items: center;
            cursor: pointer;
        }
        
        .checkbox {
            width: 20px;
            height: 20px;
            border: 2px solid #dadce0;
            border-radius: 4px;
            margin-right: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
            cursor: pointer;
        }
        
        .checkbox.checked {
            background: var(--primary);
            border-color: var(--primary);
        }
        
        .checkbox.checked::after {
            content: 'âœ“';
            color: white;
            font-size: 14px;
        }
        
        .modal-footer {
            padding: 20px;
            border-top: 1px solid #dadce0;
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }
        
        .dark-mode .modal-footer {
            border-color: #5f6368;
        }
        
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-family: 'Roboto', sans-serif;
            font-weight: 500;
            transition: background 0.2s;
        }
        
        .btn-primary {
            background: var(--primary);
            color: white;
        }
        
        .btn-primary:hover {
            background: #3367d6;
        }
        
        .btn-secondary {
            background: #f1f3f4;
            color: #202124;
        }
        
        .dark-mode .btn-secondary {
            background: #3c4043;
            color: #e8eaed;
        }
        
        .btn-secondary:hover {
            background: #e8eaed;
        }
        
        .dark-mode .btn-secondary:hover {
            background: #5f6368;
        }
        
        /* App Launcher */
        .app-launcher-modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255,255,255,0.95);
            backdrop-filter: blur(20px);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 2000;
        }
        
        .dark-mode .app-launcher-modal {
            background: rgba(32,33,36,0.95);
        }
        
        /* Account Modal */
        .account-modal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 400px;
            max-width: 90%;
            background: var(--surface);
            border-radius: 12px;
            box-shadow: var(--elevation-3);
            z-index: 2000;
            color: var(--on-surface);
            border: 1px solid #dadce0;
        }
        
        .dark-mode .account-modal {
            border-color: #5f6368;
        }
        
        .account-header {
            padding: 20px;
            border-bottom: 1px solid #dadce0;
            text-align: center;
        }
        
        .dark-mode .account-header {
            border-color: #5f6368;
        }
        
        .account-title {
            font-size: 20px;
            font-weight: 500;
            margin-bottom: 10px;
        }
        
        .account-subtitle {
            font-size: 14px;
            color: #5f6368;
        }
        
        .dark-mode .account-subtitle {
            color: #9aa0a6;
        }
        
        .account-content {
            padding: 20px;
        }
        
        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 30px;
            padding: 15px;
            background: rgba(0,0,0,0.02);
            border-radius: 8px;
        }
        
        .dark-mode .user-info {
            background: rgba(255,255,255,0.05);
        }
        
        .user-avatar-large {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            overflow: hidden;
            background: var(--primary);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 500;
            font-size: 24px;
        }
        
        .user-avatar-large img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .user-details {
            flex: 1;
        }
        
        .user-name {
            font-size: 16px;
            font-weight: 500;
            margin-bottom: 4px;
        }
        
        .user-email {
            font-size: 14px;
            color: #5f6368;
        }
        
        .dark-mode .user-email {
            color: #9aa0a6;
        }
        
        .login-options {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        
        .login-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            padding: 12px 20px;
            border: 1px solid #dadce0;
            border-radius: 8px;
            background: white;
            color: #3c4043;
            font-family: 'Roboto', sans-serif;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .dark-mode .login-btn {
            background: #3c4043;
            border-color: #5f6368;
            color: #e8eaed;
        }
        
        .login-btn:hover {
            background: #f8f9fa;
            border-color: #c1c1c1;
        }
        
        .dark-mode .login-btn:hover {
            background: #5f6368;
            border-color: #9aa0a6;
        }
        
        .login-btn.google {
            background: #4285f4;
            color: white;
            border-color: #4285f4;
        }
        
        .login-btn.google:hover {
            background: #3367d6;
            border-color: #3367d6;
        }
        
        .google-icon {
            width: 18px;
            height: 18px;
            background: white;
            border-radius: 2px;
            padding: 1px;
        }
        
        .login-btn.signout {
            background: #f1f3f4;
            color: #d93025;
            border-color: #dadce0;
        }
        
        .login-btn.signout:hover {
            background: #fce8e6;
            border-color: #f28b82;
        }
        
        .account-footer {
            padding: 20px;
            border-top: 1px solid #dadce0;
            text-align: center;
            font-size: 12px;
            color: #5f6368;
        }
        
        .dark-mode .account-footer {
            border-color: #5f6368;
            color: #9aa0a6;
        }
        
        /* Loading Spinner */
        .spinner {
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top: 3px solid #4285f4;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Scrollbar styling */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: rgba(0,0,0,0.05);
            border-radius: 4px;
        }
        
        .dark-mode ::-webkit-scrollbar-track {
            background: rgba(255,255,255,0.05);
        }
        
        ::-webkit-scrollbar-thumb {
            background: rgba(0,0,0,0.2);
            border-radius: 4px;
        }
        
        .dark-mode ::-webkit-scrollbar-thumb {
            background: rgba(255,255,255,0.2);
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: rgba(0,0,0,0.3);
        }
        
        .dark-mode ::-webkit-scrollbar-thumb:hover {
            background: rgba(255,255,255,0.3);
        }
    </style>
</head>

        // Open app window
        function openApp(app) {
            let window = windows.get(app.id);
            
            if (window) {
                // Bring to front if window exists
                bringToFront(window);
                if (window.classList.contains('minimized')) {
                    window.classList.remove('minimized');
                }
            } else {
                // Create new window
                window = createWindow(app);
                windows.set(app.id, window);
                document.getElementById('desktop').appendChild(window);
                
                // Create taskbar item
                createTaskbarItem(app, window);
            }
            
            // Update active window
            setActiveWindow(window);
            
            return window;
        }

        // Create window
        function createWindow(app) {
            const windowId = `window_${app.id}_${Date.now()}`;
            const window = document.createElement('div');
            window.className = 'window';
            window.id = windowId;
            window.dataset.appId = app.id;
            
            // Position window
            const offset = windows.size * 30;
            window.style.left = `${50 + offset}px`;
            window.style.top = `${50 + offset}px`;
            window.style.width = '800px';
            window.style.height = '600px';
            window.style.zIndex = windowZIndex++;
            
            window.innerHTML = `

                    <span class="material-icons window-icon">${app.icon}</span>

            `;
            
            // Add event listeners for window controls
            const titleBar = window.querySelector('.title-bar');
            const minimizeBtn = window.querySelector('.minimize');
            const maximizeBtn = window.querySelector('.maximize');
            const closeBtn = window.querySelector('.close');
            
            // Make draggable
            makeDraggable(window, titleBar);
            
            // Make resizable
            makeResizable(window);
            
            // Window controls
            minimizeBtn.addEventListener('click', (e) => {
                e.stopPropagation();
                minimizeWindow(window);
            });
            
            maximizeBtn.addEventListener('click', (e) => {
                e.stopPropagation();
                toggleMaximize(window);
            });
            
            closeBtn.addEventListener('click', (e) => {
                e.stopPropagation();
                closeWindow(window);
            });
            
            // Click to focus
            window.addEventListener('mousedown', () => {
                bringToFront(window);
            });
            
            return window;
        }

        // Make window draggable
        function makeDraggable(window, handle) {
            let isDragging = false;
            let startX, startY, startLeft, startTop;
            
            handle.addEventListener('mousedown', startDrag);
            
            function startDrag(e) {
                if (e.target.closest('.win-btn')) return;
                
                isDragging = true;
                bringToFront(window);
                
                const rect = window.getBoundingClientRect();
                startX = e.clientX;
                startY = e.clientY;
                startLeft = rect.left;
                startTop = rect.top;
                
                document.addEventListener('mousemove', drag);
                document.addEventListener('mouseup', stopDrag);
            }
            
            function drag(e) {
                if (!isDragging) return;
                
                e.preventDefault();
                
                let newX = startLeft + (e.clientX - startX);
                let newY = startTop + (e.clientY - startY);
                
                // Boundary checking
                const desktop = document.getElementById('desktop');
                const maxX = desktop.clientWidth - window.clientWidth;
                const maxY = desktop.clientHeight - window.clientHeight;
                
                newX = Math.max(0, Math.min(newX, maxX));
                newY = Math.max(0, Math.min(newY, maxY));
                
                window.style.left = `${newX}px`;
                window.style.top = `${newY}px`;
            }
            
            function stopDrag() {
                isDragging = false;
                document.removeEventListener('mousemove', drag);
                document.removeEventListener('mouseup', stopDrag);
            }
        }

        // Make window resizable
        function makeResizable(window) {
            const resizeHandle = 10;
            
            window.addEventListener('mousedown', (e) => {
                if (e.offsetX > window.offsetWidth - resizeHandle && 
                    e.offsetY > window.offsetHeight - resizeHandle) {
                    
                    e.preventDefault();
                    
                    let startX = e.clientX;
                    let startY = e.clientY;
                    let startWidth = window.offsetWidth;
                    let startHeight = window.offsetHeight;
                    
                    function resize(e) {
                        const newWidth = startWidth + (e.clientX - startX);
                        const newHeight = startHeight + (e.clientY - startY);
                        
                        window.style.width = `${Math.max(400, newWidth)}px`;
                        window.style.height = `${Math.max(300, newHeight)}px`;
                    }
                    
                    function stopResize() {
                        document.removeEventListener('mousemove', resize);
                        document.removeEventListener('mouseup', stopResize);
                    }
                    
                    document.addEventListener('mousemove', resize);
                    document.addEventListener('mouseup', stopResize);
                }
            });
        }

        // Create taskbar item
        function createTaskbarItem(app, window) {
            const taskbar = document.getElementById('taskbar');
            const item = document.createElement('div');
            item.className = 'taskbar-item';
            item.dataset.appId = app.id;
            
            item.innerHTML = `<span class="material-icons">${app.icon}</span>`;
            
            item.addEventListener('click', () => {
                if (window.classList.contains('minimized')) {
                    // Restore window
                    window.classList.remove('minimized');
                    bringToFront(window);
                } else {
                    // Minimize window
                    minimizeWindow(window);
                }
            });
            
            taskbar.appendChild(item);
            taskbarItems.set(app.id, { item, window });
        }

        // Window management functions
        function minimizeWindow(window) {
            window.classList.add('minimized');
            updateTaskbarItem(window.dataset.appId, false);
        }

        function toggleMaximize(window) {
            window.classList.toggle('maximized');
            const icon = window.querySelector('.maximize .material-icons');
            icon.textContent = window.classList.contains('maximized') ? 'filter_none' : 'crop_square';
        }

        function closeWindow(window) {
            const appId = window.dataset.appId;
            
            // Remove window
            window.remove();
            windows.delete(appId);
            
            // Remove taskbar item
            const taskbarItem = taskbarItems.get(appId);
            if (taskbarItem) {
                taskbarItem.item.remove();
                taskbarItems.delete(appId);
            }
        }

        function bringToFront(window) {
            window.style.zIndex = windowZIndex++;
            setActiveWindow(window);
        }

        function setActiveWindow(window) {
            if (activeWindow) {
                activeWindow.classList.remove('active');
            }
            
            window.classList.add('active');
            activeWindow = window;
            
            // Update taskbar
            updateTaskbarItem(window.dataset.appId, true);
        }

        function updateTaskbarItem(appId, isActive) {
            const taskbarItem = taskbarItems.get(appId);
            if (taskbarItem) {
                if (isActive) {
                    taskbarItem.item.classList.add('active');
                } else {
                    taskbarItem.item.classList.remove('active');
                }
            }
        }

                                </div>
                                <div>
                                    <div style="font-weight: 500;">${currentUser.displayName || 'User'}</div>
                                    <div style="font-size: 12px; color: #5f6368;">${currentUser.email}</div>
                                </div>
                            </div>
                        </div>
                    </div>
                    ` : ''}
                </div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" id="cancel-settings">Cancel</button>
                    <button class="btn btn-primary" id="save-settings">Save</button>
                </div>
            `;
            
            document.body.appendChild(modal);
            
            // Set current values
            document.getElementById('theme-select').value = settings.theme;
            if (settings.customBackgroundUrl) {
                document.getElementById('use-custom-url').classList.add('checked');
            }
            
            // Add event listeners
            document.getElementById('close-settings').addEventListener('click', () => modal.remove());
            document.getElementById('cancel-settings').addEventListener('click', () => modal.remove());
            
            document.getElementById('save-settings').addEventListener('click', () => {
                // Get values
                settings.theme = document.getElementById('theme-select').value;
                settings.backgroundUrl = document.getElementById('wallpaper-select').value || wallpapers[0];
                settings.customBackgroundUrl = document.getElementById('custom-wallpaper-url').value;
                
                if (!document.getElementById('use-custom-url').classList.contains('checked')) {
                    settings.customBackgroundUrl = '';
                }
                
                // Apply and save
                applySettings();
                saveSettings();
                modal.remove();
            });
            
            // Toggle custom URL checkbox
            document.getElementById('use-custom-url').addEventListener('click', function() {
                this.classList.toggle('checked');
            });
            
            // Close on background click
            modal.addEventListener('click', (e) => {
                if (e.target === modal) {
                    modal.remove();
                }
            });
        }

        // Update clock
        function updateClock() {
            const now = new Date();
            const timeString = now.toLocaleTimeString([], { 
                hour: '2-digit', 
                minute: '2-digit' 
            });
            document.getElementById('clock').textContent = timeString;
        }

        // Initialize on load
        window.addEventListener('load', init);
    </script>
</body>
</html>
